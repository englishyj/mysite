{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    <h2>个人网站 </h2>
    <p>没错，<br>这是一个很个人的网站，<br>已经写了{% total_posts %}文章，<br>会教你各种知识。</p>
    <h3>最近发表的文章</h3>
    {% show_latest_posts 3 %}
</div>
</body>
</html>
